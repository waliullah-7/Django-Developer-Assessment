<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregation</title>
    <style>

    
    tr, td, th, table{
            border: 2px solid red;  
        }
    </style>
</head>
<body>
    <h1>Aggregation</h1>
    <table>
        <tr>
            <th>
                Total number of books
            </th>
            <td>{{total}}</td>
        </tr>
        <tr>
            <th>
                Average price of all books.
                
            </th>
            <td>{{prav}}</td>
        </tr>
        <tr>
            <th>
                Oldest book   
            </th>
            <td>{{oold.title}}</td>
        </tr>
        <tr>
            <th>
                Latest book   
            </th>
            <td>{{neww.title}}</td>
        </tr>
    </table>
</body>
</html>
